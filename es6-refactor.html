<script>

    // (() => {  // 1. added arrow function

        "use strict";

        const showBtn = $("#showBtn")[0]; // 2. added jQuery selector with [0] to select a node instead of collection
                                          // 3. changed to const

        let movies = [ // 4. changed var to let
            {
                name: "LOTR",
                year: "2001",
                genre: "Fantasy"
            },
            {
                name: "The Matrix",
                year: "1999",
                genre: "Sci-Fi"
            },
            {
                name: "Shine",
                year: "1996",
                genre: "Drama"
            }
        ];

        const buildMovieHTML = movie => { // 5. changed var to const and changed to arrow function
            let html = ""; // 6. changed var to let
            html += '<ul><li>' + movie.name;
            html +=  '</li><li>' + movie.year;
            html += '</li><li>' + movie.genre + '</li></ul>';
            return html;
        }

        const addHTMLToPage = (movies) => { // 7. changed var to const and added arrow function
            let movieItems = document.getElementsByClassName('movie');
            for (let movie of movies) {
                movieItems.innerHTML = buildMovieHTML(movies);
            }
        }

        showBtn.addEventListener("click", function() {
            addHTMLToPage(movies);
        });

    // })();


</script>
