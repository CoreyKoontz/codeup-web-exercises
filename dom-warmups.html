<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Warmups</title>
</head>
<body>

<h1>The sum is: <span id="sum-output">0</span></h1>
<label for="number">Number</label>
<input id="number" type="number" name="number" min="0" max="5">
<button id="add-btn">Add</button>

<!--  Include the CDN script for jQuery below -->
<script src="js/jquery-3.5.1.js"></script>
<script>
    "use strict";

    // TODO: add the needed JS so that the number selected in the number input will be added to the number in the span

    // Expanded:
    $("#add-btn").click(function() {
        let numberToAdd = parseInt($("#number").val());
        let currentNumber = parseInt($("#sum-output").text());
        $("#sum-output").text(currentNumber + numberToAdd);
    });

    // // Collapsed:
    // $("#add-btn").click(function() {
    //     $("#sum-output").text((parseInt($("#sum-output").text())) + (parseInt($("#number").val())));
    // });

</script>

</body>
</html>
